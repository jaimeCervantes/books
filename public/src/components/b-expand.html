<link rel="import" href="../../bower_components/polymer/polymer.html">
<dom-module id="b-expand">
  <style>
    .expand {
      position: relative;
      margin-bottom: 10px;
    }
    
    .expand__less-more {
        display: none;
    }
    
      .expand__content {
        max-height: 58px;
        overflow: hidden;
        padding-bottom: 10px;
        transition: all ease 0.4s;
      }
    
      .expanded .expand__content {
        max-height: 1000px;
      }
    
      .expand__less-more {
        display: block;
        position: absolute;
        right: 0;
        bottom: -5px;
        background-color: white;
      }
    
      .expanded .expand_less-more {
        display: inline;
        position: relative;
      }
    
      .gradient {
        opacity: 0.7;
        width:100px;
        position: absolute;
        right:100%;
        height: 100%;
        background-image: linear-gradient(90deg, hsla(0,0%,100%,0), #fff);
      }
    
      .see-more {
        width:30px;
        font-weight: bold;
        color: #1976d2;
        cursor: pointer;
      }
    </style>
  <template>
    <div class="expand" class$="[[wrapperClasses]]">
      <div class="expand__content">[[content]]</div>
      <div class="expand__less-more">
        <span class="gradient"></span>
        <span class="see-more" on-tap="toggleExpand">
          <span hidden$="{{expanded}}">...</span>
          <span class="see-more__text" hidden$="{{expanded}}">[[seeMore]]</span>
          <span class="see-more__text" hidden$="{{!expanded}}">[[seeLess]]</span>
        </span>
      </div>
    </div>
  </template>
  <script>
    window.Polymer({
      is: 'b-expand',
      properties: {
        content: {
          type: String
        },
        seeMore: {
          type: String,
          value: function () {
            return 'Ver m√°s'
          }
        },
        seeLess: {
          type: String,
          value: function () {
            return 'Ver menos'
          }
        },
        expanded: {
          type: Boolean,
          value: false
        },
        wrapperClasses: {
          type: String,
          computed: 'getWrapperClasses(expanded)'
        }
      },
      getWrapperClasses: function (expanded) {
        if(expanded) {
          return 'expand expanded';
        }
        return 'expand'
      },
      toggleExpand: function () {
        this.set('expanded', !this.expanded)
        //this.fire('on-expanded', { expanded: !this.expanded })
      }
    });
  </script>
</dom-module>
