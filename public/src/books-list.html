<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-progress/paper-progress.html">

<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="./utils-behavior.html">
<link rel="import" href="shared-styles.html">

<dom-module id="books-list">
  <template>
    <style include="shared-styles iron-flex iron-positioning iron-flex-alignment">
      :host {
        display: block;

        padding: 1.5rem;

        --paper-card: {
          width: 31%;
          margin-bottom: 2rem;
          margin-right: 3.3333%;
        };

        --paper-card-header-image: {
          height: 200px;
        }

        --paper-card-header-image-text: {
          background-color: white;
          opacity: 0.9;
          padding: 1rem;
        }

        --paper-card-content: {

        }
      }

      .card-content p.description{
        overflow: hidden;
        margin-bottom: 0.2rem;
        text-overflow: ellipsis;
        display: block;
        white-space: nowrap;
      }

      .card-content p {
        margin-top: 0;
        padding-top: 0;
        margin-bottom: 0.2rem;
      }

      .card-content .highlight {
        font-weight: bold;
      }

      .search {
        background-color: #fff;
        padding:1rem;
      }

      paper-button {
        text-transform: none;
      }

      @media screen and (max-width: 450px) {
        paper-card {
          margin-right: 0;
          width: 100%;
        }

        :host { 
          padding: 1rem;
        }
      }

      @media screen and (min-width:451px) and (max-width: 800px) {
        paper-card {
          margin-right: 4%;
          width: 48%;
        }

        paper-card:nth-child(2n) {
          margin-right: 0;
        }

        :host { 
          padding: 1rem;
        }
      }

      @media screen and (min-width:801px) {
        paper-card:nth-child(3n) {
            margin-right: 0
        }
      }
    </style>    
    <div class="books-wrapper layout horizontal wrap justify">
      <template is="dom-repeat" items="[[data.items]]" as="book">
        <paper-card heading="[[book.name]]" image="[[getImg(book.img)]]" alt="image" elevation="2" fade-image="true">
          <div class="card-content">
            <p class="description" hidden$="[[!book.description]]">[[book.description]]</p>
            <p hidden$="[[!book.author]]"><span class="highlight">Autor:</span> [[book.author]]</p>
            <p hidden$="[[!book.publisher]]"><span class="highlight">Editorial:</span> [[book.publisher]]</p>
          </div>
          <div class="card-actions">
            <paper-button><iron-icon icon="subject"></iron-icon>Ver m√°s</paper-button>
          </div>
        </paper-card>
      </template>
      
      <template is="dom-if" if="[[isEmpty(data.items)]]">
          <p>Sin resultados</p>
      </template>

    </div>

  </template>

  <script>
    Polymer({
      is: 'books-list',
      properties: {
        data: {
          type: Object
        },
        loading: {
          type: Boolean,
          value: true,
          notify: true
        }
      },
      behaviors: [utilsBehavior],
      getImg(img) {
        return img || 'https://firebasestorage.googleapis.com/v0/b/books-7fa5a.appspot.com/o/public%2Fsin-img.jpg?alt=media&token=0fcdba04-6b34-4857-a397-6d6054159442';
      },
      isEmpty(data) {
        if( data && data.length && data.length > 0 ) {
          return false;
        }
        return true;
      }
    });
  </script>
</dom-module>
