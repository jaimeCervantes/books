<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/paper-spinner/paper-spinner.html">
<link rel="import" href="../bower_components/paper-spinner/paper-spinner-lite.html">

<link rel="import" href="./components/b-expand.html">
<link rel="import" href="./utils-behavior.html">

<dom-module id="books-list">
  <template>
    <style include="iron-flex iron-positioning iron-flex-alignment">
      :host {
        display: block;

        padding: 1.5rem;

        --paper-card: {
          width: 31%;
          margin-bottom: 2rem;
          margin-right: 3.3333%;
        };

        --paper-card-header-image: {
          height: 200px;
        }

        --paper-card-header-image-text: {
          background-color: white;
          opacity: 0.9;
          padding: 1rem;
        }
      }

      .card-content p.description{
        overflow: hidden;
        margin-bottom: 0.2rem;
        text-overflow: ellipsis;
        display: block;
        /* max-height: 200px; */
        white-space: pre-wrap;
      }

      .card-content p {
        margin-top: 0;
        padding-top: 0;
        margin-bottom: 0.2rem;
      }

      .card-content .highlight {
        font-weight: bold;
      }

      .search {
        background-color: #fff;
        padding:1rem;
      }

      paper-button {
        text-transform: none;
      }

      @media screen and (max-width: 450px) {
        paper-card {
          margin-right: 0;
          width: 100%;
        }

        :host { 
          padding: 1rem;
        }
      }

      @media screen and (min-width:451px) and (max-width: 800px) {
        paper-card {
          margin-right: 4%;
          width: 48%;
        }

        paper-card:nth-child(2n) {
          margin-right: 0;
        }

        :host { 
          padding: 1rem;
        }
      }

      @media screen and (min-width:801px) {
        paper-card:nth-child(3n) {
            margin-right: 0
        }
      }

      .see-more-container {
        display: block;
        width: 100%;
        text-align: center;
      }
      .see-more {
        padding-right: 50px;
        background-color: var(--paper-light-green-500);
        color: #fff;
        font-weight: 300;
        text-transform: none;
      }
      .see-more paper-spinner-lite {
        margin-right: 10px;
      }

      paper-button.green {
        background-color: var(--paper-green-500);
        color: white;
      }
      paper-button.green[active] {
        background-color: var(--paper-red-500);
      }
      paper-button.disabled {
        color: white;
      }
      
      paper-spinner-lite.pink {
        --paper-spinner-color: var(--paper-pink-500);
      }
    </style>
    <div class="books-wrapper layout horizontal wrap justify">
      <template is="dom-repeat" items="[[books]]" as="book">
        <paper-card heading="[[book.name]]" image="[[getImg(book.img)]]" alt="image" elevation="2" fade-image="true">
          <div class="card-content">
            <b-expand hidden$="[[!book.description]]" content="[[book.description]]"></b-expand>
            <p hidden$="[[!book.author]]"><span class="highlight">Autor:</span> [[book.author]]</p>
            <p hidden$="[[!book.publisher]]"><span class="highlight">Editorial:</span> [[book.publisher]]</p>
          </div>
        </paper-card>
      </template>

      <template is="dom-if" if="[[hasMoreBooks(data.pagination.pages)]]">
        <div class="see-more-container">
          <paper-button raised on-tap="_getMoreBooks" disabled="[[loading]]" class$="[[btnClasses]]">
            <paper-spinner-lite active="[[loading]]" class="pink"></paper-spinner-lite>Ver m√°s libros
          </paper-button>  
        </div>
      </template>
      
      <template is="dom-if" if="[[isEmpty(data.items)]]">
          <p>Sin resultados</p>
      </template>

    </div>

  </template>

  <script>
  'use strict';
    window.Polymer({
      is: 'books-list',
      properties: {
        data: {
          type: Object
        },
        params: {
          type: Object,
          notify: true
        },
        loading: {
          type: Boolean,
          value: true,
          notify: true,
          observer: 'loadingChange'
        },
        books: {
          type: Array,
          notify: true
        },
        currentPage: {
          type: Number,
          value: 0,
          notify: true
        },
        search: {
          type: Object,
          notify: true
        }
      },
      behaviors: [window.BOOKS.utilsBehavior],
      observers:[
        '_getData(data)'
      ],
      getImg: function(img) {
        return img || 'https://firebasestorage.googleapis.com/v0/b/books-7fa5a.appspot.com/o/public%2Fsin-img.jpg?alt=media&token=0fcdba04-6b34-4857-a397-6d6054159442';
      },
      isEmpty: function(data) {
        if( data && data.length && data.length > 0 ) {
          return false;
        }
        return true;
      },
      _getData: function(data) {
        var books = this.books || [];
        this.set('books', books.concat(data.items) );
      },
      hasMoreBooks: function(pages) {
        return ((pages-1) > this.currentPage);
      },
      _getMoreBooks: function() {
        this.set('currentPage', this.currentPage + 1);
        if(this.search.text!=='') {
          this.set('search.page', this.currentPage);
        } else {
          this.set('params.page', this.currentPage);
        }
      },
      loadingChange (loading) {
        if(loading) {
          this.set('btnClasses', 'see-more disabled');
        } else {
          this.set('btnClasses', 'green see-more');
        }
      }
    });
  </script>
</dom-module>
