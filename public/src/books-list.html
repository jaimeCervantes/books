<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="shared-styles.html">

<dom-module id="books-list">
  <template>
    <style include="shared-styles iron-flex">
      :host {
        display: block;

        padding: 10px;

        --paper-card: {
          width: 30%;
          margin-bottom: 20px;
          margin-left: 5px;
          margin-right: 5px;
        };

        --paper-card-header-image: {
          height: 200px;
        }

        --paper-card-header-image-text: {
          background-color: white;
          opacity: 0.7;
        }
      }
    </style>
    
    <div class="layout horizontal wrap around-justified">
      <template is="dom-repeat" items="{{data}}" as="book">
        <paper-card heading="[[book.name]]" image="[[book.img]]" alt="image" elevation="2" fade-image="true">
          <div class="card-content">
            <p>[[book.description]]</p>
          </div>
          <div class="card-actions">
            <paper-button>Ver detalle</paper-button>
          </div>
        </paper-card>
      </template>
    </div>

  </template>

  <script>
    Polymer({
      is: 'books-list',
      properties: {
        data: {
          type: Object,
          observer: 'dataChanged'
        }
      },
      dataChanged: function(newData, oldData){
        console.log(newData);
        console.log(oldData);
      }
    });
  </script>
</dom-module>
